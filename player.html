<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player</title>
    <script src="https://www.unpkg.com/dashjs/dist/dash.mediaplayer.min.js"></script>
    <script src="https://unpkg.com/flv.js/dist/flv.min.js"></script>
    <script src="https://unpkg.com/hls.js/dist/hls.min.js"></script>
    <style>
        :root {
            --accent: #3ea6ff;
            --bg-gradient: rgba(0, 0, 0, 0.8);
        }
        body {
            background-color: black;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: white;
            -webkit-tap-highlight-color: transparent;
            height: 100svh; 
        }
        #player-container {
            position: relative;
            width: 100vw;
            height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }
        #bottom-controls {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            display: flex;
            gap: 12px;
            transition: all 0.3s ease;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            align-items: center;
            background: linear-gradient(to top, var(--bg-gradient), transparent);
            transform: translateY(20px);
        }
        .visible {
            opacity: 1 !important;
            pointer-events: auto !important;
            transform: translateY(0) !important;
        }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            cursor: pointer;
            flex-shrink: 0;
        }
        .text-btn {
            border-radius: 8px;
            width: auto;
            padding: 0 12px;
            font-size: 13px;
        }
        #seekbar-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin: 0 10px;
        }
        #time-display {
            font-size: 12px;
            font-family: monospace;
            color: #ccc;
        }
        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent);
            height: 5px;
        }
        /* Submenu Logic */
        #more-menu {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 12px;
            padding: 8px;
            display: none;
            flex-direction: column;
            gap: 8px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 11;
        }
        #more-menu.active { display: flex; }
        #more-menu button {
            width: 100%;
            border-radius: 8px;
            justify-content: flex-start;
            padding: 0 15px;
            background: transparent;
            border: none;
        }
        #more-menu button:hover { background: rgba(255,255,255,0.1); }

        .gesture-layer {
            position: absolute;
            top: 0; width: 100%; height: 100%;
            display: flex; z-index: 5;
        }
        .touch-zone { height: 100%; width: 30%; }
        #middle-zone { flex-grow: 1; }
        #message {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 25px; border-radius: 30px;
            pointer-events: none; opacity: 0; z-index: 20;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
<div id="player-container">
    <div class="gesture-layer">
        <div class="touch-zone" onclick="handleTap(event, 'left')"></div>
        <div id="middle-zone" onclick="toggleUI()"></div>
        <div class="touch-zone" onclick="handleTap(event, 'right')"></div>
    </div>
    
    <video id="video" playsinline></video>

    <div id="more-menu">
        <button onclick="loadManual()">
            <span style="margin-right:10px">ðŸ”—</span> URL
        </button>
        <button onclick="loadPlayer()">
            <span style="margin-right:10px">ðŸ”„</span> Reload
        </button>
        <button onclick="toggleMute()">
            <span id="mute-label-icon" style="margin-right:10px">ðŸ”Š</span> Mute/Unmute
        </button>
        <button onclick="cycleSpeed()">
            <span style="margin-right:10px">âš¡</span> Speed: <span id="speed-text">1x</span>
        </button>
        <button onclick="toggleFullScreen()">
            <span style="margin-right:10px">â›¶</span> Full Screen
        </button>
    </div>
    
    <div id="bottom-controls">
        <button onclick="togglePlay()">
            <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>
            <svg id="pause-icon" style="display:none" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        
        <div id="seekbar-wrapper">
            <div id="time-display"><span id="curr-time">0:00</span> / <span id="dur-time">0:00</span></div>
            <input type="range" id="seekbar" value="0" step="0.1">
        </div>

        <button onclick="toggleSubmenu(event)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
        </button>
    </div>

    <div id="message"></div>
</div>

<script>
    let url = null;
    let uiTimeout, msgTimeout, player = null;
    const rates = [1, 1.25, 1.5, 1.75, 2, 0.25, 0.5, 0.75];
    let rateIdx = 0;
    const video = document.getElementById("video");
    const seekbar = document.getElementById("seekbar");

    function formatTime(s) {
        const h = Math.floor(s / 3600);
        const m = Math.floor((s % 3600) / 60);
        const sec = Math.floor(s % 60);
        return h > 0 ? `${h}:${m < 10 ? '0'+m : m}:${sec < 10 ? '0'+sec : sec}` : `${m}:${sec < 10 ? '0'+sec : sec}`;
    }

    function togglePlay() {
        if (video.paused) video.play();
        else video.pause();
        updateUIState();
        resetUITimer();
    }

    function updateUIState() {
        document.getElementById("play-icon").style.display = video.paused ? "block" : "none";
        document.getElementById("pause-icon").style.display = video.paused ? "none" : "block";
        document.getElementById("mute-label-icon").innerText = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    }

    function toggleMute() {
        video.muted = !video.muted;
        updateUIState();
        overlayMessage(video.muted ? "Muted" : "Unmuted");
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
        closeSubmenu();
    }

    function toggleSubmenu(e) {
        e.stopPropagation();
        document.getElementById("more-menu").classList.toggle("active");
        resetUITimer();
    }

    function closeSubmenu() {
        document.getElementById("more-menu").classList.remove("active");
    }

    let lastTap = 0;
    function handleTap(e, side) {
        const now = Date.now();
        if (now - lastTap < 300) {
            const rect = e.currentTarget.getBoundingClientRect();
            const isUpper = (e.clientY - rect.top) < (rect.height / 2);
            const amt = isUpper ? 30 : 5;
            video.currentTime += (side === 'right' ? amt : -amt);
            overlayMessage(`${side === 'right' ? '>>' : '<<'} ${amt}s`);
        } else {
            toggleUI();
        }
        lastTap = now;
    }

    video.addEventListener('timeupdate', () => {
        if (!isNaN(video.duration)) {
            seekbar.value = (video.currentTime / video.duration) * 100;
            document.getElementById("curr-time").innerText = formatTime(video.currentTime);
            document.getElementById("dur-time").innerText = formatTime(video.duration);
        }
    });

    seekbar.addEventListener('input', () => {
        video.currentTime = (seekbar.value / 100) * video.duration;
    });

    function toggleUI() {
        const controls = document.getElementById("bottom-controls");
        const show = !controls.classList.contains('visible');
        controls.classList.toggle('visible', show);
        if (!show) closeSubmenu();
        if (show) resetUITimer();
    }

    function resetUITimer() {
        clearTimeout(uiTimeout);
        if (!document.getElementById("more-menu").classList.contains("active")) {
            uiTimeout = setTimeout(() => {
                document.getElementById("bottom-controls").classList.remove('visible');
            }, 4000);
        }
    }

    function overlayMessage(msg) {
        const m = document.getElementById("message");
        m.innerText = msg;
        m.style.opacity = "1";
        clearTimeout(msgTimeout);
        msgTimeout = setTimeout(() => m.style.opacity = "0", 1000);
    }

    function cycleSpeed() {
        rateIdx = (rateIdx + 1) % rates.length;
        video.playbackRate = rates[rateIdx];
        document.getElementById("speed-text").innerText = rates[rateIdx] + "x";
        updateUIState();
        overlayMessage(document.getElementById("speed-text").innerText);
    }

    async function loadManual() {
        closeSubmenu();
        let input = prompt("Enter Video URL:", url || "");
        if (input) {
            url = input;
            location.hash = url;
            loadPlayer();
        }
    }

    async function loadPlayer() {
        closeSubmenu();
        if (!url) return;
        if (player && player.destroy) player.destroy();
        const ext = url.split('.').pop().split(/[?#]/)[0].toLowerCase();
        try {
            if (ext === 'flv') {
                player = flvjs.createPlayer({ type: 'flv', url: url });
                player.attachMediaElement(video);
                player.load();
            } else if (ext === 'm3u8' || url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    player = new Hls();
                    player.loadSource(url);
                    player.attachMedia(video);
                } else video.src = url;
            } else if (ext === 'mpd') {
                player = dashjs.MediaPlayer().create();
                player.initialize(video, url, true);
            } else video.src = url;
        } catch (e) {
            overlayMessage("Error Loading");
        }
    }

    window.onload = () => {
        if (location.hash) {
            url = location.hash.slice(1);
            loadPlayer();
        } else {
            loadManual();
        }
    };

    window.onkeydown = (e) => {
        if (e.key === " ") {
            e.preventDefault();
            togglePlay();
        } else if (e.key.toLowerCase() === "f") {
            toggleFullScreen();
        } else if (e.key.toLowerCase() === "l") {
            loadManual();
        } else if (e.key.toLowerCase() === "m") {
            toggleMute();
        } else if (e.key.toLowerCase() === "r") {
            loadPlayer();
        } else if (e.key.toLowerCase() === "s") {
            cycleSpeed();
        } else if (e.key >= "0" && e.key <= "9") {
            const percentage = parseInt(e.key) * 10;
            const newTime = (video.duration * percentage) / 100;
            if (!isNaN(newTime)) {
                video.currentTime = newTime;
                overlayMessage("Seek to " + percentage + "%");
            }
        } else if (["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"].includes(e.key)) {
            e.preventDefault();
            if (e.key === "ArrowLeft") {
                video.currentTime -= 5;
                overlayMessage("<< 5s");
            } else if (e.key === "ArrowRight") {
                video.currentTime += 5;
                overlayMessage(">> 5s");
            } else if (e.key === "ArrowUp") {
                video.currentTime += 30;
                overlayMessage(">> 30s");
            } else if (e.key === "ArrowDown") {
                video.currentTime -= 30;
                overlayMessage("<< 30s");
            }
        }
    };
</script>
</body>
</html>
